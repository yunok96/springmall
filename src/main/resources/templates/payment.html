<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPal Sandbox Test</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AdJFZ1TCcMVds3gMfIFdXCLd-vhGiEs8eAalMa4FvsHr1Q7ISWPb-7tVQ-GQaz6-EELzM7T0Up93Sp1E"></script>
</head>
<body>
<h1>PayPal 결제 테스트</h1>
<div id="paypal-button-container"></div>

<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '10.00' // 결제 금액
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                alert('결제가 완료되었습니다. 감사합니다, ' + details.payer.name.given_name + '!');
            });
        },
        onError: function(err) {
            console.error(err);
        }
    }).render('#paypal-button-container'); // 버튼을 이 div에 렌더링
</script>
</body>
</html>
